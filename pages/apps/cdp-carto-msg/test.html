<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />

    <title>Terre Scavo TEST</title>

    <script>
      if (window.addEventListener) {
        window.addEventListener('message', onMessage, false);
      } else if (window.attachEvent) {
        window.attachEvent('onmessage', onMessage, false);
      }

      function onMessage(event) {
        console.log(event.data);
        if (event.data.message == 'carto-ready') {
          console.log(event.data.message);
        }
        if (event.data.message == 'carto-response') {
          console.log(event.data.message);
        }
        return;
      }
    </script>
  </head>

  <body>
    <div id="test">
      <iframe width="800" height="600" src="http://localhost:8081"> </iframe>
      <!-- <iframe width="800" height="600" src="/geoservices/apps/viewer/pages/apps/cdp-carto-old/">
      </iframe> -->
      <br />
    </div>
  </body>
</html>
